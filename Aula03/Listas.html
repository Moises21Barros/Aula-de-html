<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas do HTML</h1>

    <H2>Times esportivos:</H2>
    <!-- Ordered List-->

        <li>Corinthians</li>
        <li>Palmeiras</li>
        <li>Santos</li>
        <li>São Paulo</li>
        <li>Vasco</li>

    <!-- Unordered List-->
    <ul>
        <li>Corinthians</li>
        <li>Palmeiras</li>
        <li>Santos</li>
        <li>São Paulo</li>
        <li>Vasco</li>
    </ul>
</body>
</html>
